<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bank</title>

    <!-- tailwind css link  -->
    <link href="https://unpkg.com/tailwindcss@^2/dist/tailwind.min.css" rel="stylesheet">
</head>
<body>
    <!-- header section  -->
    <header>
        <h1 class="text-5xl text-center mt-16">Welcome to my, <span class="font-semibold text-purple-600">Bank</span> </h1>
    </header>

    <!-- main section  -->
    <main>
        <section class="mx-auto bg-green-100 w-3/4 mt-8 p-8">
            <h3 class="text-2xl font-semibold mb-4">Please login</h3>
            <div>
                <input type="text" name="" id="email" placeholder="Your email" class="border-2 border-gray-400 mb-2 rounded block w-3/4 px-2">
                <input type="password" name="" id="password" placeholder="password" class="border-2 border-gray-400 rounded w-3/4 px-2"><br><br>
                <button id="login-button" class="bg-yellow-600 px-4 rounded py-2 text-white font-medium">Login</button>
            </div>
        </section>
    </main>

    <!-- external js  -->
    <script src="js/login.js"></script>
</body>
</html>
