<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Banking Page</title>

    <!-- tailwind css link  -->
    <link href="https://unpkg.com/tailwindcss@^2/dist/tailwind.min.css" rel="stylesheet">
</head>
<body>

    <!-- header section  -->
    <header>
        <h1 class="text-5xl text-center mt-8">Let's get some <span class="font-semibold text-purple-600">moooooney</span> </h1>
    </header>
    
     <!-- main section  -->
     <main class="w-3/4 mx-auto">
         <!-- Balance and transction  -->
        <section class="mx-auto mt-4">
            <div class="grid grid-cols-3  gap-4 text-white">
                <div class="bg-yellow-400 p-8 rounded">
                    <h3 class="text-2xl">Deposit</h3>
                    <h4 class="text-4xl">$<span id='deposit-amount'>00</span></h4>
                </div>
                <div class="bg-blue-300 p-8 rounded">
                    <h3 class="text-2xl">Withdraw</h3>
                    <h4 class="text-4xl">$<span id='withdraw-amount'>00</span></h4>
                </div>
                <div class="bg-green-300 p-8 rounded">
                    <h3 class="text-2xl">Balance</h3>
                    <h4 class="text-4xl">$<span id='balance-amount'>400</span></h4>
                </div>
            </div>
        </section>

        <!-- withdraw and deposit  -->
        <section>
            <div class="grid grid-cols-2 mt-8 gap-4">
                <div class="bg-red-100 p-8 rounded">
                    <h3 class="text-2xl">Please Deposit</h3>
                    <div>
                        <input type="text" name="" id="deposit" placeholder="Enter your balance" class="border-2 border-gray-400 mt-2 rounded block w-3/4 px-2">
                        <button id="deposit-button" class="bg-yellow-600 px-4 rounded py-2 text-white font-medium mt-2">Deposit</button>
                    </div>
                </div>
                <div class="bg-purple-100 p-8 rounded">
                    <h3 class="text-2xl">Please Withdraw</h3>
                    <div>
                        <input type="text" name="" id="withdraw" placeholder="Enter your balance" class="border-2 border-gray-400 mt-2 rounded block w-3/4 px-2">
                        <button id="withdraw-button" class="bg-yellow-600 px-4 rounded py-2 text-white font-medium mt-2">Withdraw</button>
                    </div>
                </div>
            </div>
        </section>
    </main>

     <!-- external js  -->
     <script src="js/calculation.js"></script>
</body>
</html>
